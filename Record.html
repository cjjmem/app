<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8"/>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<meta name="HandheldFriendly" content="true"/>
		<meta name="MobileOptimized" content="320"/>
		<title>健业宝核销助手</title>
		<link href="css/mui.min.css" rel="stylesheet" type="text/css">
	
		<script type="text/javascript" src="js/common.js"></script>
		
</head>
<body>
<header class="mui-bar mui-bar-nav">
	<a id="back" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #37C34B;"></a>
	<h1 id="title" class="mui-title">查看核销记录</h1>
</header>

<div class="record_top" style=" display:none; position:absolute;z-index: 100;padding: 0; line-height: 44px; top:0;right: 0;left: 0;height: 44px; box-shadow: 0 0 1px rgba(0,0,0,.85);-webkit-box-shadow: 0 0 1px rgba(0,0,0,.85);background-color: #f7f7f7; border-bottom: 0;-webkit-backface-visibility: hidden;backface-visibility: hidden;">
  <div class="re_left"><a id="comeback">返回</a></div>
  	查看核销记录 
</div>

<div class="mui-content"></div>



<script src="js/mui.min.js"></script>
<script src="js/app.js"></script>
<script type="text/javascript">
		//启用双击监听
		mui.init({
			gestureConfig:{
				doubletap:true
			},
			subpages:[{
				url:'pullrefresh_sub.html',
				id:'pullrefresh_sub.html',
				styles:{
					top: '45px',
					bottom: '0px',
				}
			}]
		});
	
		var contentWebview = null;
		document.querySelector('header').addEventListener('doubletap',function () {
			if(contentWebview==null){
				contentWebview = plus.webview.currentWebview().children()[0];
			}
			contentWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
		});
	</script>

</body>
</html>
